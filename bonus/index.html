<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header class="d-flex align-items-center px-5">
        <img src="./assets/spotify-logo.png" alt="spotify-logo">
    </header>
    <main class="py-5" id="vue-root">
        <div class="container-fluid card-container">
            <div class="row d-flex gap-3 justify-content-center">
                <div v-for="(album, index) in albums" class="card col-3 col-lg-2 px-0">
                    <img :src="album.poster" 
                        :alt="album.title"  
                        class="card-img-top" >
                    <div class="card-body text-center px-3">
                        <h3 class="card-title">{{album.title}}</h3>
                        <h5 class="card-text">{{album.author}}</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled d-flex mb-0 justify-content-between">
                            <li>{{album.genre}}</li>
                            <li>{{album.year}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
